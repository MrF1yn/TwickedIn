<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="swiper.css">

  </head>

  <body>
    <section id="tranding">
      <div class="container">
        
        <h1 class="text-center section-heading">Trending</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/News1.jpg" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Sentinals
                  </h2>
                  <h3 class="food-rating">
                    <span>Masters off Madrid</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/news2.webp" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
               
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    IIT Bhu
                  </h2>
                  <h3 class="food-rating">
                    <span>Upcoming Events</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/new3.webp" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
               
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Olivia
                  </h2>
                  <h3 class="food-rating">
                    <span>is live with new her flaws</span>
                    
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/news4.jpg" alt="Tranding">
              </div>
              <div class="tranding-slide-content">

                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Sypher Pk
                  </h2>
                  <h3 class="food-rating">
                    <span>Got his personal skin</span>
                    
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/news5.webp" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">$15</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Cristina
                  </h2>
                  <h3 class="food-rating">
                    <span>Come ~ Lets Hangout</span>
                    
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/news6.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    GPT-4o
                  </h2>
                  <h3 class="food-rating">
                    <span>is out of the box</span>
                    
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/news7.avif" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">$8</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Nasa
                  </h2>
                  <h3 class="food-rating">
                    <span>Is getting ready for 2025</span>
                    
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
  </body>

</html>
